<ion-content class="ion-padding" color="light">

  <!-- Botón de regreso en la esquina superior derecha -->
  <ion-button class="back-button" fill="clear" (click)="goBack()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12" size-md="4" size-lg="2">
        <div class="logo-container">
          <div class="logo">
            <img src="assets/inlab_c.png" alt="Logo de la aplicación">
          </div>
          <div class="app-name">
            INLAB
          </div>
          
          <div class="app-developed">
            <span>Escanear DNI para continuar </span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-text-center">
      <ion-col size="8" size-md="4" size-lg="2" offset="2">
        <div class="form-container">
            <ion-button expand="full" shape="round" color="primary" routerLink="/dni-scanner-ocr'">Escanear</ion-button>
       
        </div>
      </ion-col>
    </ion-row>
  
    
  </ion-grid>

  

</ion-content>
