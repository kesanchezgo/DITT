<!-- login.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <!-- Espacio para el logo centrado con márgenes -->
  <div class="logo-container">
    <div class="logo">
      <img src="assets/unsa_b.png" alt="Logo de la aplicación">
    </div>
    <div class="app-name">
      INNOCHECK
    </div>
    <div class="app-developed">
      Desarrollado por DITT
    </div>
  </div>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input type="text" [(ngModel)]="dni" name="dni" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="primary">Iniciar Sesión</ion-button>
  </form>
</ion-content>
